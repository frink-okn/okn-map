# Default values for okn-map.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: containers.renci.org/frink/okn-map
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/whitelist-source-range: 0.0.0.0/0,::/0
  hosts:
    - host: frink.apps.renci.org
      paths:
        - path: /okn-map
          pathType: ImplementationSpecific
          serviceSuffix: ""
        - path: /okn-map/api
          pathType: ImplementationSpecific
          serviceSuffix: rdflib
  tls:
    - secretName: frink.apps.renci.org-tls
      hosts:
        - frink.apps.renci.org

ingressRW:
  hosts:
    - host: frink.apps.renci.org
      paths:
        - path: /okn-map/api(/|$)(.*)
          pathType: ImplementationSpecific
          serviceSuffix: rdflib
  tls:
    - secretName: frink.apps.renci.org-tls
      hosts:
        - frink.apps.renci.org


resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
   limits:
     cpu: 1
     memory: 1Gi
   requests:
     cpu: 100m
     memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}


rdflib:
  resources:
    limits:
      cpu: 1
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 128Mi
  image:
    repository: containers.renci.org/frink/rdflib-endpoint
    tag: v0.0.1
    pullPolicy: Always